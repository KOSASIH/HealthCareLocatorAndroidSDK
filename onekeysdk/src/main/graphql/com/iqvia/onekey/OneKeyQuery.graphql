query getProfile($apiKey: String!, $id: ID!) {
    individualByID(apiKey: $apiKey, id:$id) {
        id
        title
        firstName
        lastName
        mailingName
        maidenName
        nickname
        suffixName

    }
}
query getIndividualByName($apiKey: String!, $criteria:String!, $locale:String, $first:Int!, $offset:Int!){
    individualsByName(apiKey:$apiKey, criteria:$criteria, locale: $locale, first:$first, offset:$offset){
        individuals {
            id
            firstName
            lastName
            mailingName
            professionalType { label }
            specialties{
                code
                label
            }
            mainActivity{
                id
                workplace {
                    address {
                        id
                        longLabel
                        country
                        postalCode
                        county{
                            label
                        }
                        city{
                            label
                        }
                    }
                }
            }
        }
    }
}
query getActivityById($apiKey: String!, $id:ID!, $locale:String){
    activityByID(apiKey:$apiKey, id:$id, locale: $locale){
        id
        phone
        role{
            code
            label
        }
        fax
        webAddress
        workplace{
            id
            name
            localPhone
            emailAddress
            address{
                id
                longLabel
                country
                postalCode
                county{
                    label
                }
                city{
                    label
                }
                location{
                    lat
                    lon
                }
            }
        }
        individual{
            id
            firstName
            lastName
            middleName
            mailingName
            middleName
            nickname
            suffixName
            specialties{
                code
                label
            }
        }
    }
}
query getCodeByLabel($apiKey: String!, $first:Int!, $offset:Int!, $criteria:String!, $codeTypes:[String!]!){
    codesByLabel(apiKey: $apiKey,  first: $first,offset: $offset,
        criteria: $criteria,
        codeTypes: $codeTypes) {
        codes {
            id
            lisCode
            longLbl
        }
    }
}